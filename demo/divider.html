<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&amp;family=Oswald&amp;family=Roboto&amp;display=swap" rel="stylesheet" />
    <script type="module" src="../www/build/pu-ui.esm.js" data-stencil></script>
    <script nomodule="" src="../www/build/pu-ui.js" data-stencil></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/html.min.js"></script>
    <link rel="stylesheet" href="./index.css" />
  </head>

  <style>
    .divider{
        width: 100%;
    }
  </style>

  <body>
    <div class="pu-preview">
      <div class="pu-preview-header">
        <img src="../logo.png" alt="" />
        <h1>Divider</h1>
        <a href="https://m3.material.io/components/divider/overview" target="_blank">See design guideline</a>
        <p>Dividers are thin lines that group content in lists or other containers</p>
      </div>
      <div class="pu-preview-container">
        <div class="pu-preview-card">
          <div class="divider">
            <pu-divider></pu-divider>
          </div>
          <pre>
            <code class="language-html">
&lt;script src="pu-ui.min.js">&lt;/script>

&lt;pu-divider>&lt;/pu-divider>
            </code>
          </pre>
         
        </div>
      </div>
    </div>

    <script>
      hljs.highlightAll();
    </script>
  </body>
</html>
